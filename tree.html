<script>
	function multiplyBy()
	{
	num1 = document.getElementById("inputdefault1").value;
	num2 = document.getElementById("inputdefault9").value;
    num3 = document.getElementById("inputdefault2").value;
	num4 = document.getElementById("inputdefault10").value;
    num5 = document.getElementById("inputdefault3").value;
	num6 = document.getElementById("inputdefault11").value;
    num7 = document.getElementById("inputdefault4").value;
    num9 = document.getElementById("inputdefault5").value;
	num10 = document.getElementById("inputdefault13").value;
    num11 = document.getElementById("inputdefault6").value;
	num12 = document.getElementById("inputdefault14").value;
    num13 = document.getElementById("inputdefault7").value;
	num14 = document.getElementById("inputdefault15").value;
    num15 = document.getElementById("inputdefault8").value;
	num16 = document.getElementById("inputdefault16").value;
    num21 = document.getElementById("inputdefault17").value;
    num22 = document.getElementById("inputdefault18").value;
    num23 = document.getElementById("inputdefault19").value;
    num24 = document.getElementById("inputdefault20").value;
    num17 = (num1 * num2) + (num3 * num4);
    num25 = (num21 * num22) + (num23 * num24);
    num18 = (num5 * num6) + (num7 * num25);
    num19 = (num9 * num10) + (num11 * num12);
    num20 = (num13 * num14) + (num15 * num16);
    const dec_tree = ["Build","Reuse","Buy","Contract"];
    const abc=[];
    abc[0]=num17;
    abc[1]=num18;
    abc[2]=num19;
    abc[3]=num20;
    var j=0;
    var a=abc[0];
    for(var i=0;i<4;i++)
    {
        if(a>abc[i])
        {
            a=abc[i];
            j=i;
        }
    }
    
	window.alert("The company should select :"+dec_tree[j])
}
</script>
