<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .skill {
            text-align: center;
            width: 150px; /* Adjust the width as needed */
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc; /* Add a border for better visibility */
        }

        .skill img {
            width: 80px; /* Adjust the width as needed */
            height: 80px; /* Adjust the height as needed */
            border-radius: 50%;
            object-fit: cover;
        }

        .skill p {
            margin: 10px 0;
            /* Add any additional styles for the text */
        }

        .sub-skill {
            font-size: smaller;
            color: #888;
        }
    </style>
</head>

<body>
    <section id="skills">
        <div class="skill">
            <fieldset>
                <legend>HTML</legend>
                <img src="html.jpeg" alt="HTML Logo">
                <p class="sub-skill">HTML5, Semantic Markup</p>
            </fieldset>
        </div>

        <div class="skill">
            <fieldset>
                <legend>CSS</legend>
                <img src="CSS-Logo.png" alt="CSS Logo">
                <p class="sub-skill">CSS3, Flexbox, Grid</p>
            </fieldset>
        </div>

        <div class="skill">
            <fieldset>
                <legend>JavaScript</legend>
                <img src="js.jpg" alt="JavaScript Logo">
                <p class="sub-skill">ES6, DOM Manipulation</p>
            </fieldset>
        </div>
        <div class="skill">
            <fieldset>
                <legend>analytical skills</legend>
                <img src="ansk.jpg" alt="analytical skill">
                <p class="sub-skill">observe,research,interept</p>
            </fieldset>
        </div>

        <div class="skill">
            <fieldset>
                <legend>React.js</legend>
                <img src="react.jpg" alt="react.js">
                <p class="sub-skill">Component-based UI development</p>
            </fieldset>
        </div>

        <div class="skill">
            <fieldset>
                <legend>Responsive Design</legend>
                <img src="res.jpg" alt="Responsive Design Logo">
                <p class="sub-skill">Media queries, Mobile-first approach</p>
            </fieldset>
        </div>
    </section>
</body>

</html>
